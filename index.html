<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Cricket Matches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="outer">
            <h2 class="heading">Ongoing Cricket Matches</h2>
            <div class="button-container">
                <input type="text" id="search-input" placeholder="Search for a match...">
                <button id="search-button">Search</button>
                <button onclick="refreshMatches()" class="refresh">Refresh</button>
            </div>
            <ul id="matches-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
